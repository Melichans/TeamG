<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glossyGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(0,123,255);stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:rgb(0,80,180);stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <circle cx="100" cy="100" r="98" fill="url(#glossyGradient)" stroke="#0056b3" stroke-width="2"/>

  <!-- テキスト: Smart Shift AI -->
  <text x="32" y="85" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FFA500">S</text>
  <text x="47" y="85" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FFFFFF">mart Shift</text>
  <text x="155" y="85" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FFA500">AI</text>

  <!-- アイコン: グラフと歯車 -->
  <g transform="translate(0, 5)">
    <!-- グラフの矢印 -->
    <path d="M 65 115 L 100 95 L 135 115" stroke="#FFA500" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 100 95 L 100 130" stroke="#FFA500" stroke-width="5" fill="none" stroke-linecap="round"/>
    <!-- 歯車 (Unicode文字で表現) -->
    <text x="88" y="142" font-size="16" fill="#FFA500" style="text-anchor: middle;">&#x2699;</text>
    <text x="103" y="148" font-size="16" fill="#FFA500" style="text-anchor: middle;">&#x2699;</text>
    <text x="118" y="142" font-size="16" fill="#FFA500" style="text-anchor: middle;">&#x2699;</text>
  </g>

  <!-- アイコン: スマートフォン -->
  <g transform="translate(25, 22)">
    <!-- スマホ本体 -->
    <rect x="110" y="115" width="35" height="55" rx="5" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <!-- チェックマーク -->
    <path d="M 118 140 L 125 147 L 138 135" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- 右上への矢印 -->
    <path d="M 145 115 L 160 100" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 152 100 L 160 100 L 160 108" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
